{% extends "resources/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-2"></div>
<div class="col-8">

    <h3>Register</h3>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <p>
            {% if field.errors %}
            <h6 style="color:red;">
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </h6>
            {% endif %}
            {{ field|as_crispy_field }}
        </p>
        {% endfor %}

        <button type="submit" class="btn btn-info" id="submit_registration">Submit</button>
    </form>

</div>

{% endblock content %}
